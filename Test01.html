<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.0/dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid p-3 bg-primary text-white text-center">
       <h1>古诗词布局样式</h1>
</div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
            <h3>思帝乡.春游</h3>
            <p>春日游，杏花吹满头。</p>
            <p>陌上谁家年少，足风流。</p>
            <p>妾拟将身嫁与，一生休。</p>
            <p>纵被无情弃，不能羞。</p>
            </div>
            <div class="col-sm-4">
            <h3>长相思</h3>
            <p>汴水流，泗水流，流到瓜州古渡头。</p >
            <p>吴山点点愁。</p >
            <p>思悠悠，恨悠悠，恨到归时方始休。</p >
            <p>月明人倚楼。</p >
            </div>
            <div class="col-sm-4">
            <h3>三五七言</h3>
            <p>秋风清，秋月明，</p >
            <p>落叶聚还散，寒鸦栖复惊。</p >
            <p>相思相见知何日?此时此夜难为情！</p >
            </div>
        </div>
</div>
</body>
</html>
